$(document).ready(function() {
		var tmp = $.getJSON('json/cities.json',function(tmp)
		{ //return timeline	
			var cities = [];
			for (var i = 0; i < tmp.length; i++) {
				//alert(tmp[i].name);
   				cities.push(tmp[i].name);
			}
			$('#dove').typeahead({
				//name: 'cities',
				//prefetch: 'json/cities.json',
				local: cities,
				limit: 10
			});
		
		
		
		});

});
